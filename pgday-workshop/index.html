    <link rel=stylesheet href=css/reveal.min.css>
    <link rel=stylesheet href=css/theme/adobe/adobe.css id=theme>

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
        document.write('<link rel="stylesheet" href="css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
    </script>

    <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->

<body>

    <!--
            States:
                data-state="bg-white"
                data-state="bg-red"
                data-state="alert"
                data-state="soothe"
        -->

    <div class="reveal">

        <div class="slides">

            <section data-state="bg-white">
                <h2>PhoneGap Enterprise Workshop</h2>
                <br>
                <br>
                <p>Anthony Rumsey (
                    <a href="http://twitter.com/planetrumsey">@planetrumsey</a>)</p>
                <p class="subtext">Computer Scientist, Adobe Systems</p>
                <br>
                <p>
                    <img src="img/pg_logo.png" style="box-shadow:none" />
                </p>

                <aside class="notes">
                    <ul>
                        <li>welcome</li>
                    </ul>
                </aside>

            </section>

            <section data-state="bg-white">
                <h2>PhoneGap Enterprise</h2>
                <table class="technologies">
                    <tr>
                        <td>
                            <img src="img/pge-hero.svg" />
                        </td>
                    </tr>
                </table>                
            </section>
            
            <section data-state="bg-white">
                <h2>Beginner</h2>
                
            </section>

            <section data-state="bg-white">
                <h2>Advanced</h2>
                <img src="img/aem-appz.png" style="box-shadow:none" />
            </section>

            <section data-state="bg-white">
                <h2>God Mode</h2>
            </section>



        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>
    <script src="js/slides.js"></script>

    <script>
        Reveal.initialize({
            controls: false,
            progress: true,
            history: true,
            center: true,

            theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
            transition: 'linear', // default/cube/page/concave/zoom/linear/none

            // Optional libraries used to extend on reveal.js
            dependencies: [{
                    src: 'lib/js/classList.js',
                    condition: function () {
                        return !document.body.classList;
                    }
                }, {
                    src: 'plugin/markdown/showdown.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                }, {
                    src: 'plugin/markdown/markdown.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                }, {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function () {
                        hljs.initHighlightingOnLoad();
                    }
                }, {
                    src: 'plugin/zoom-js/zoom.js',
                    async: true,
                    condition: function () {
                        return !!document.body.classList;
                    }
                }, {
                    src: 'plugin/notes/notes.js',
                    async: true,
                    condition: function () {
                        return !!document.body.classList;
                    }
                }

            ]
        });
    </script>
